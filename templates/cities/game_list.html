{% extends "cities/base.html" %}
{% block content %}
    {% for game in object_list %}
        <li><a href="{% url 'game_overview' pk=game.pk %}">{{ game.name }}</a></li>
{% empty %}
    <li>No games yet.</li>
{% endfor %}

    <a href="{% url 'games_new' %}" class="btn btn-primary btn-lg" >Start new game</a>

{%  endblock %}
